<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }

    
        header {
            text-align: center;
            color: white;
            z-index: 2;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        header p {
            font-size: 1em;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        .content h2 {
            font-size: 2em;
            margin: 0;
        }

        .assignments {
            position: fixed;
            top: 50%;
            left: 0; 
            transform: translateY(-50%);
            transition: left 0.3s ease-in-out;
            z-index: 2;
          
            padding: 15px;
            border-radius: 10px; 
        }

        .assignments ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .assignments li {
            margin: 10px 0;
        }

        .assignments a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .assignments a:hover {
            background-color: white;
            color: black;
        }

        /* Hover effect to reveal assignments */
        body:hover .assignments {
            left: 0;
        }

        /* Content area (main text area) */
        .main-content {
            z-index: 1;
            position: relative;
            margin-left: 250px; /* Add space for the sidebar */
            text-align: center;
        }

        /* About Section - Positioned in the top-right corner */
        .about {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .about ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .about li {
            margin: 10px 0;
        }

        .about a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            border: 2px solid white;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .about a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="header1">CC LAB Portfolio</h1>
        <p>Sushmita Shrestha</p>
    </header>

    <main>
        <!-- The Spline 3D object iframe -->
        <iframe src="https://my.spline.design/particles-71a8b8d498d6c89da8f3f2b85d8dc675/" frameborder="0" style="margin-left: 30px;"></iframe>

        <!-- Assignments section (left sidebar) -->
        <section class="assignments">
            <ul>
                <li><a href="assignments/assignments1.html">~Lost & Found~</a></li>
                <li><a href="assignments/assignments2.html">~Face Generator~</a></li>
                <li><a href="assignments/assignments3.html">~Experimental Clock~</a></li>
                <li><a href="assignments/assignments4.html">~Exquisite Corpse~</a></li>
                <li><a href="assignments/assignments5.html">~Optical Illusion~</a></li>
                <li><a href="assignments/assignments6.html">~Data Portrait~</a></li>
                <li><a href="assignments/assignments7.html">~Autobiographical Game~</a></li>
            </ul>
        </section>
        
        <!-- About Section - Positioned on the top-right -->
        <section class="about">
            <ul>
                <li><a href="about/about.html">About</a></li>
                <li><a href="about/WorkinProgress.html">Random Page</a></li>
            </ul>
        </section>
    </main>

</body>
</html>
